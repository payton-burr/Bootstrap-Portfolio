<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/mystyles.css">
    <title>Contact</title>
</head>

<body>

    <!-- Nav Content -->
    <nav class="navbar navbar-light bg-light navbar-expand-xl|lg|md|sm pb-0 pt-0">
        <div class="container">
            <div class="navbar-brand bg-success p-3">Payton Burr</div>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a href="index.html" class="nav-link border-right">About</a>
                </li>
                <li class="nav-item">
                    <a href="portfolio.html" class="nav-link border-right">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Header Content -->
    <div class="container bg-light mt-4">
        <div class="row">
            <div class="col-sm-12">
                <div class="pb-2 mt-4 mb-2 border-bottom header-content">
                    <h2>Contact</h2>
                </div>
            </div>
        </div>


        <!-- Form -->

        <form>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputName">Name</label>
                    <input type="text" class="col-md-12" id="inputName" placeholder="John Smith">
                </div>
                <div class="form-group col-md-12">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="col-md-12" id="inputEmail" placeholder="example@gmail.com">
                </div>
            </div>
            <div class="form-group">
                <label for="textArea">Message</label>
                <textarea class="col-md-12" id="textArea" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

        <!--  -->

    </div>





    <!-- Footer Content -->
    <footer class="fixed-bottom bg-dark border-top border-success">
        <div class="container">
            <p class="text-center small">Copyright &copy;</p>
        </div>
    </footer>

    <!-- Footer shifts to the right on xs screens -->
</body>

</html>
